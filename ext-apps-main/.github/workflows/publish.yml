name: Publish Any Commit
permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "!**"

jobs:
  pkg-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npx pkg-pr-new publish
